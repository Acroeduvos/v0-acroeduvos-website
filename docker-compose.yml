version: '3.8'

services:
  acroeduvos:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://acroeduvos.in
      - NEXT_PUBLIC_APP_NAME=Acroeduvos
      - NEXT_PUBLIC_APP_DESCRIPTION=Competitive Programming Platform
      - JUDGE0_API_KEY=${JUDGE0_API_KEY}
    restart: unless-stopped
    networks:
      - acroeduvos-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - acroeduvos
    restart: unless-stopped
    networks:
      - acroeduvos-network

networks:
  acroeduvos-network:
    driver: bridge

volumes:
  ssl:
    driver: local

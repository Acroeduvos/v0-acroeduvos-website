<!DOCTYPE html>
<html>
<head>
    <title>Acroeduvos Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        canvas {
            border: 2px solid #ccc;
            margin: 20px;
            background: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(174, 72%, 56%));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acroeduvos Logo</h1>
        <canvas id="logoCanvas" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadLogo()">Download as PNG</button>
        <p>Right-click on the canvas and "Save Image As..." to save as logo.png</p>
    </div>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        const size = 512;
        const center = size / 2;

        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, 'hsl(262, 83%, 58%)');
        gradient.addColorStop(0.5, 'hsl(280, 65%, 60%)');
        gradient.addColorStop(1, 'hsl(174, 72%, 56%)');

        // Draw circle background
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(center, center, 240, 0, Math.PI * 2);
        ctx.fill();

        // Draw code brackets
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Left bracket
        ctx.beginPath();
        ctx.moveTo(140, 150);
        ctx.lineTo(110, 150);
        ctx.lineTo(80, center);
        ctx.lineTo(110, 362);
        ctx.lineTo(140, 362);
        ctx.stroke();

        // Right bracket
        ctx.beginPath();
        ctx.moveTo(372, 150);
        ctx.lineTo(402, 150);
        ctx.lineTo(432, center);
        ctx.lineTo(402, 362);
        ctx.lineTo(372, 362);
        ctx.stroke();

        // Draw letter 'A' in center
        ctx.fillStyle = 'white';
        ctx.font = 'bold 180px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('A', center, center + 10);

        // Add decorative dots
        const dotPositions = [
            [center, 80],
            [432, center],
            [center, 432],
            [80, center]
        ];

        dotPositions.forEach(([x, y]) => {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
        });

        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
